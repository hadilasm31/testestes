<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de commande - LAMITI SHOP</title>
    <meta name="description" content="Suivez votre commande en temps r√©el chez LAMITI SHOP">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Anime.js for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #f5f5f5;
            --accent-color: #d4af37;
            --text-color: #333333;
            --bg-color: #fafafa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-top: 80px;
        }
        
        /* Navigation Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        .nav-link {
            position: relative;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .nav-link.active {
            color: var(--accent-color);
            background-color: rgba(212, 175, 55, 0.1);
        }
        
        .cart-icon {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .cart-icon:hover {
            background: #b8941f;
            transform: scale(1.1);
        }
        
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        /* Order Tracking */
        .tracking-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .tracking-container {
                padding: 1rem;
            }
        }
        
        .tracking-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .tracking-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .tracking-subtitle {
            font-size: 1.1rem;
            color: #666;
        }
        
        .tracking-search {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }
        
        @media (max-width: 768px) {
            .tracking-search {
                padding: 1.5rem;
            }
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
        }
        
        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
        }
        
        .search-input {
            flex: 1;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        
        .search-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            background: #b8941f;
            transform: translateY(-1px);
        }
        
        /* Order Tracking Display */
        .order-tracking {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: none;
        }
        
        @media (max-width: 768px) {
            .order-tracking {
                padding: 1.5rem;
            }
        }
        
        .order-tracking.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .order-meta {
            display: grid;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .tracking-code {
            font-family: monospace;
            font-weight: 600;
            color: var(--accent-color);
            background: #f8f9fa;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }
        
        .current-status {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1.1rem;
            margin: 1rem 0;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }
        
        .status-shipped {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-delivered {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
        
        .estimated-delivery {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        /* Order Timeline */
        .order-timeline {
            margin: 3rem 0;
            position: relative;
            padding-left: 20px;
        }
        
        .order-timeline::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #e9ecef;
        }
        
        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-left: 20px;
        }
        
        .timeline-item:last-child {
            margin-bottom: 0;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ddd;
            z-index: 1;
        }
        
        .timeline-item.completed::before {
            background: #28a745;
        }
        
        .timeline-item.current::before {
            background: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .timeline-icon {
            position: absolute;
            left: -25px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 2;
        }
        
        .timeline-item.completed .timeline-icon {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }
        
        .timeline-item.current .timeline-icon {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
        }
        
        .timeline-content {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 0.5rem;
        }
        
        .status-label {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .status-time {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .status-note {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: white;
            border-radius: 4px;
            border-left: 3px solid var(--accent-color);
        }
        
        /* Order Details */
        .order-details {
            margin-top: 3rem;
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            margin-top: 1rem;
            border-top: 2px solid #eee;
            font-size: 1.1rem;
        }
        
        /* Hamburger Button - AJOUT√â */
        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .hamburger-line {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #10B981; /* Vert par d√©faut */
            border-radius: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center;
        }
        
        /* √âtat ouvert - transforme en X rouge */
        .hamburger.open .hamburger-line:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
            background-color: #EF4444; /* Rouge pour X */
        }
        
        .hamburger.open .hamburger-line:nth-child(2) {
            opacity: 0;
            transform: scale(0);
        }
        
        .hamburger.open .hamburger-line:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
            background-color: #EF4444; /* Rouge pour X */
        }
        
        /* Animation au hover */
        .hamburger:hover .hamburger-line {
            opacity: 0.8;
        }
        
        .hamburger:active .hamburger-line {
            opacity: 0.6;
        }
        
        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
        }
        
        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .desktop-nav {
                display: none;
            }
        }
        
        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .mobile-menu.active {
            max-height: 300px;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 2000;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-content {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .notification-success {
            border-left: 4px solid #27ae60;
        }
        
        .notification-error {
            border-left: 4px solid #e74c3c;
        }
        
        .notification-info {
            border-left: 4px solid #3498db;
        }
        
        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            margin-left: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

                    <!-- Cart Icon -->
                    <a href="cart.html" class="cart-icon">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    <a href="products.html" class="block px-3 py-2 nav-link">Produits</a>
                    <a href="index.html#categories" class="block px-3 py-2 nav-link">Cat√©gories</a>
                    <a href="track-order.html" class="block px-3 py-2 nav-link active">Suivi commande</a>
                    
                    <!-- Mobile Cart -->
                    <a href="cart.html" class="block px-3 py-2 nav-link">

    <!-- Main Content -->
    <main class="tracking-container">
        <!-- Header -->
        <div class="tracking-header">
            <h1 class="tracking-title">Suivi de commande</h1>
            <p class="tracking-subtitle">Entrez votre num√©ro de commande ou code de suivi pour voir le statut de votre commande</p>
        </div>

        <!-- Search Form -->
        <div class="tracking-search">
            <div class="search-form">
                <input type="text" 
                       class="search-input" 
                       id="tracking-input" 
                       placeholder="Entrez votre num√©ro de commande ou code de suivi..."
                       onkeypress="if(event.key === 'Enter') trackOrder()">
                <button class="search-btn" onclick="trackOrder()">
                    <span id="search-btn-text">Rechercher</span>
                </button>
            </div>
        </div>

        <!-- Order Tracking Display -->
        <div class="order-tracking" id="order-tracking">
            <!-- Order tracking content will be loaded here -->
        </div>
    </main>

    <!-- JavaScript -->
    <script src="config.js"></script>
    <script src="main.js"></script>
    
    <script>
        let currentOrder = null;
        let orderCheckInterval = null;
        
        // Initialize tracking page
        document.addEventListener('DOMContentLoaded', function() {
            // Check for tracking code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const trackingCode = urlParams.get('code');
            
            if (trackingCode) {
                document.getElementById('tracking-input').value = trackingCode;
                trackOrder();
            }
        });
        
        function trackOrder() {
            const input = document.getElementById('tracking-input');
            const trackingValue = input.value.trim();
            
            if (!trackingValue) {
                showNotification('Veuillez entrer un num√©ro de commande ou code de suivi', 'error');
                return;
            }
            
            const searchBtn = document.getElementById('search-btn-text');
            searchBtn.innerHTML = '<span class="loading"></span>';
            
            setTimeout(() => {
                searchBtn.textContent = 'Rechercher';
                performTracking(trackingValue);
            }, 500);
        }
        
        function performTracking(trackingValue) {
            if (!window.shop) {
                setTimeout(() => performTracking(trackingValue), 100);
                return;
            }
            
            // Try to find order by ID or tracking code
            let order = null;
            
            // Check by order ID
            if (trackingValue.startsWith('ORD-')) {
                order = window.shop.orders.find(o => o.id === trackingValue);
            }
            
            // Check by tracking code
            if (!order && trackingValue.startsWith('TRK-')) {
                order = window.shop.orders.find(o => o.trackingCode === trackingValue);
            }
            
            // Check by any match
            if (!order) {
                order = window.shop.orders.find(o => 
                    o.id === trackingValue || 
                    o.trackingCode === trackingValue
                );
            }
            
            if (order) {
                currentOrder = order;
                displayOrderTracking(order);
                startRealTimeTracking(order.id);
            } else {
                showNotification('Commande non trouv√©e. V√©rifiez le num√©ro de commande ou code de suivi.', 'error');
            }
        }
        
        function displayOrderTracking(order) {
            const container = document.getElementById('order-tracking');
            const timeline = window.shop.getOrderStatusTimeline(order.id);
            
            const html = `
                <div class="order-header">
                    <h2>Commande ${order.id}</h2>
                    <div class="order-meta">
                        <div><strong>Date:</strong> ${new Date(order.orderDate).toLocaleDateString('fr-FR')}</div>
                        <div><strong>Code de suivi:</strong> <span class="tracking-code">${order.trackingCode}</span></div>
                        <div><strong>Client:</strong> ${order.customer.firstName} ${order.customer.lastName}</div>
                    </div>
                </div>
                
                <div class="current-status">
                    <h3>Statut actuel</h3>
                    <div class="status-badge status-${order.status}">
                        ${window.shop.getStatusLabel(order.status)}
                    </div>
                    ${order.estimatedDelivery ? `
                        <div class="estimated-delivery">
                            Livraison estim√©e: ${new Date(order.estimatedDelivery).toLocaleDateString('fr-FR')}
                        </div>
                    ` : ''}
                </div>
                
                <div class="order-timeline">
                    <h3>Historique du statut</h3>
                    ${timeline.map((status, index) => {
                        const isCurrent = index === timeline.length - 1;
                        return `
                            <div class="timeline-item ${isCurrent ? 'current' : 'completed'}">
                                <div class="timeline-icon">${index + 1}</div>
                                <div class="status-label">${window.shop.getStatusLabel(status.status)}</div>
                                <div class="timeline-content">
                                    ${status.note || 'Mise √† jour du statut'}
                                    <div class="status-time">
                                        ${new Date(status.timestamp).toLocaleString('fr-FR')}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                
                <div class="order-details">
                    <h3>D√©tails de la commande</h3>
                    <div class="details-grid">
                        <div>
                            <h4>Adresse de livraison</h4>
                            <p>${order.shippingAddress.address}</p>
                            <p>${order.shippingAddress.city}, ${order.shippingAddress.zipCode}</p>
                            <p>${order.shippingAddress.country}</p>
                            
                            <h4 class="mt-4">Informations client</h4>
                            <p>${order.customer.firstName} ${order.customer.lastName}</p>
                            <p>${order.customer.email}</p>
                            <p>${order.customer.phone}</p>
                            
                            <h4 class="mt-4">Mode de paiement</h4>
                            <p>${order.paymentMethod === 'card' ? 'Carte bancaire' : 'Paiement mobile'}</p>
                        </div>
                        <div>
                            <h4>Articles command√©s</h4>
                            ${order.items.map(item => {
                                const product = window.shop.products.find(p => p.id === item.productId);
                                return `
                                    <div class="order-item">
                                        <span>${product ? product.name : 'Produit'} √ó ${item.quantity}</span>
                                        <span>${window.shop.formatPrice(product ? product.price * item.quantity : 0)}</span>
                                    </div>
                                `;
                            }).join('')}
                            <div class="order-total">
                                <strong>Total:</strong>
                                <strong>${window.shop.formatPrice(order.total)}</strong>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 text-center">
                    <button class="search-btn" onclick="printOrderDetails()">
                        üìÑ Imprimer les d√©tails
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
            container.classList.add('active');
            
            // Scroll to tracking section
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        function startRealTimeTracking(orderId) {
            // Clear any existing interval
            if (orderCheckInterval) {
                clearInterval(orderCheckInterval);
            }
            
            // Check for updates every 10 seconds
            orderCheckInterval = setInterval(() => {
                checkForOrderUpdates(orderId);
            }, 10000);
        }
        
        function checkForOrderUpdates(orderId) {
            if (!window.shop) return;
            
            const order = window.shop.orders.find(o => o.id === orderId);
            if (!order || !currentOrder) return;
            
            // Check if status has changed
            if (order.status !== currentOrder.status) {
                currentOrder = order;
                
                // Show notification
                showNotification(
                    `Votre commande ${orderId} est maintenant "${window.shop.getStatusLabel(order.status)}"`,
                    'info'
                );
                
                // Update display
                displayOrderTracking(order);
                
                // Animate status change
                animateStatusUpdate();
            }
            
            // Check for new status history entries
            const currentTimeline = window.shop.getOrderStatusTimeline(orderId);
            const displayedTimeline = window.shop.getOrderStatusTimeline(currentOrder.id);
            
            if (currentTimeline.length > displayedTimeline.length) {
                currentOrder = order;
                displayOrderTracking(order);
                showNotification('Nouvelle mise √† jour de statut disponible', 'info');
            }
        }
        
        function animateStatusUpdate() {
            const statusBadge = document.querySelector('.status-badge');
            if (statusBadge && typeof anime !== 'undefined') {
                anime({
                    targets: statusBadge,
                    scale: [1, 1.2, 1],
                    duration: 600,
                    easing: 'easeInOutSine'
                });
            }
        }
        
        function printOrderDetails() {
            const printContent = document.getElementById('order-tracking').innerHTML;
            const originalContent = document.body.innerHTML;
            
            document.body.innerHTML = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>D√©tails de commande - LAMITI SHOP</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        .order-header { margin-bottom: 20px; }
                        .tracking-code { font-weight: bold; color: #d4af37; }
                        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 15px; margin: 10px 0; }
                        .order-timeline { margin: 20px 0; }
                        .order-details { margin-top: 20px; }
                        .order-item { display: flex; justify-content: space-between; }
                        .order-total { border-top: 2px solid #000; padding-top: 10px; margin-top: 10px; }
                        @media print {
                            .no-print { display: none; }
                        }
                    </style>
                </head>
                <body>
                    <div class="no-print" style="text-align: center; margin-bottom: 20px;">
                        <button onclick="window.print()" style="padding: 10px 20px; background: #d4af37; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Imprimer
                        </button>
                        <button onclick="window.close()" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                            Fermer
                        </button>
                    </div>
                    ${printContent}
                </body>
                </html>
            `;
            
            window.print();
            document.body.innerHTML = originalContent;
            location.reload();
        }
        
        function showNotification(message, type = 'info') {
            if (window.shop) {
                window.shop.showNotification(message, type);
            } else {
                // Fallback notification
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <span class="notification-message">${message}</span>
                        <button class="notification-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                        setTimeout(() => {
                            if (notification.parentElement) {
                                notification.remove();
                            }
                        }, 300);
                    }, 3000);
                }, 100);
            }
        }
        
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            
            mobileMenu.classList.toggle('active');
            hamburgerBtn.classList.toggle('open');
            
            // Fermer le menu si on clique sur un lien
            if (mobileMenu.classList.contains('active')) {
                mobileMenu.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('active');
                        hamburgerBtn.classList.remove('open');
                    });
                });
            }
        }
        
        // Listen for order status updates
        document.addEventListener('orderStatusUpdated', (e) => {
            const { orderId } = e.detail;
            
            if (currentOrder && currentOrder.id === orderId) {
                // Update the display if we're tracking this order
                const order = window.shop.orders.find(o => o.id === orderId);
                if (order) {
                    currentOrder = order;
                    displayOrderTracking(order);
                }
            }
        });
        
        // Clear interval when leaving page
        window.addEventListener('beforeunload', () => {
            if (orderCheckInterval) {
                clearInterval(orderCheckInterval);
            }
        });
    </script>
</body>
</html>
